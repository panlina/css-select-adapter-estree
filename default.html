<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src=bower_components/jquery/dist/jquery.js></script>
	<script src=bower_components/acorn/dist/acorn.js></script>
	<script src=bower_components/escodegen/escodegen.browser.js></script>
	<script src=syntax.js></script>
	<script src=js2html.js></script>
	<script src=html2js.js></script>
</head>
<body>
	<script>
		var js = acorn.parseExpressionAt("function(x){var a=x;a++;window.alert(a);if(a)while(true)for(var a=42;!a;)return a;}(0)");

		alert(escodegen.generate(js));
	</script>

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src=bower_components/jquery/dist/jquery.js></script>
	<script src=bower_components/acorn/dist/acorn.js></script>
	<script src=bower_components/escodegen/escodegen.browser.js></script>
	<script src=syntax.js></script>
	<script src=js2html.js></script>
	<script src=html2js.js></script>
</head>
<body>
	<script type=text/plain id=js>
		function(x){
			var a=x;
			a++;
			window.alert(a);
			if(a)
				while(true)
					for(var a=42;!a;)
						return a;
		}(0)
	</script>
	<script>
		var js = acorn.parseExpressionAt($("#js").text());
		var html = js2html(js);
		alert(html[0].outerHTML);
		var js = html2js(html);
		alert(escodegen.generate(js));
	</script>
</body>
</html>
